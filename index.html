<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Los Angeles Neighborhood Map</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <meta name="viewport" content="width=device-width, user-scalable=no, 
          initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  </head>
  <body>
    <div class="container-fluid">
      <section id="hero">
        <div class="hero-content">
          <h1 class="hero-headline">Welcome to LA</h1>
          
          <!--  Script to jump to a certain location copied from 
          Source: Stack Overflow - jQuery jump or scroll to certain position -->
          <ul class="hero-sections">
            <a class="jumper" href="#about">about</a> | 
            <a class="jumper" href="#main">explore</a> | 
            <a class="jumper" href="#connect">connect</a>
          </ul>
        </div> 
      </section>

      <main id="main">
        <div class="app col-xs-12  col-sm-4 col-md-4">
          <div class="bottons col-xs-12">
            <!-- click binding -->
            <button id="clear" type="botton" class="btn btn-info col-xs-4" 
                    data-bind="click: clear">Clear</button>
            <button id="drop" type="botton" class="btn btn-info col-xs-4" 
                    data-bind="click: drop">Drop</button>
            <button id="reset" type="reset" class="btn btn-info col-xs-4" 
                    data-bind="click: reset">Reset</button>
          </div>

          <input id="filter" class="options-box" 
                data-bind="value: filter, valueUpdate: 'afterkeydown'"
                placeholder="Search..." />

          
          <div class="list">
            <ul class="results" data-bind="foreach: filteredLocations">
              <li class="location bg-info"><h5 class="location-title" 
                  data-bind="text: title, click: selectLocation"></h5></li>
            </ul>
          </div>
        </div>

        <div id="map" class="map col-xs-12 col-sm-8 col-md-8"></div>
      </main>

      <section id="about">
        <div class="about-content">
          <h1 class="about-headline">About this project</h1>
          
          <ul class="hero-sections">
            <a class="jumper" href="#main">explore</a> | 
            <a class="jumper" href="#hero">home</a>
          </ul>

          <h5 class="about-info">This project is a single page application 
              featuring a map of Los Angeles neighborhood. The application was 
              built using Google Maps API, Foursquare API, Knockout JS, 
              and jQuery.</h5>
        </div>
        
        <footer id="connect" class="connect-content">
          <h1 class="connect-headline">Connect</h1>

          <ul class="links">
            <a href="https://github.com/mlupin" class="link-item">
              <i class="fa fa-github"></i></a>
            <a href="mailto:lupinmarina@gmail.com" class="link-item">
              <i class="fa fa-envelope"></i></a>
            <a href="https://linkedin.com/lupinmarina" class="link-item">
              <i class="fa fa-linkedin"></i></a>
            <a href="https://udacity.com" class="link-item">
              <i class="fa fa-university"></i></a>
          </ul>
        </footer>
      </section> 
    </div>
  
   <!--  Script to jump to a certain location copied from 
    Source: Stack Overflow - jQuery jump or scroll to certain position -->
    <script type="text/javascript">
      $(".jumper").on("click", function( e )Â {
        e.preventDefault();

        $("body, html").animate({ 
          scrollTop: $( $(this).attr('href') ).offset().top 
        }, 600);
      });
    </script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src='js/app.js'></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBgQ5Jmk97lLcg-ZjN2H3JAY6AVl37wp3Q&v=3&callback=init"
        onerror="error()">
    </script>

  </body>
</html>
